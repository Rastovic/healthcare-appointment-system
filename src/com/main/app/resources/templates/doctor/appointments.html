<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>

    <title>Doctor Appointments</title>

    <link rel="stylesheet" href="/css/style.css"/>

</head>

<body>

<h2>Your Appointments</h2>

<ul>

    <li th:each="appointment : ${appointments}">

        <span th:text="${appointment.patient.name} + ' - ' + ${appointment.appointmentTime} + ' (' + ${appointment.status} + ')'"></span>

        <a th:href="@{/doctor/patient_info(appointmentId=${appointment.id})}">View Patient</a>

        <form method="post" action="/doctor/update_appointment">

            <input type="hidden" name="appointmentId" th:value="${appointment.id}"/>

            <select name="status">

                <option value="SCHEDULED">Scheduled</option>

                <option value="COMPLETED">Completed</option>

                <option value="CANCELED">Canceled</option>

            </select>

            <button type="submit">Update</button>

        </form>

    </li>

</ul>

</body>

</html>
