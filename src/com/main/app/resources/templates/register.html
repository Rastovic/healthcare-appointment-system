<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #0d1b2a 0%, #7209b7 50%, #f72585 100%); /* Updated futuristic gradient */
            margin: 0;
            padding: 0;
        }

        /* Header styling */
        header.futuristic-header {
            background-color: #1e1e2f;
            padding: 15px 0;
            color: #fff;
        }

        header .header-inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 0 40px;
            box-sizing: border-box;
        }

        header h1 {
            color: #00d4ff;
            margin: 0;
            flex-grow: 1;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .header-right nav ul {
            display: flex;
            list-style: none;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .header-right nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .header-right nav ul li a:hover {
            color: #00d4ff;
        }

        .profile-icon img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
        }

        /* Main form container */
        main.container {
            max-width: 500px;
            margin: 40px auto;
            background-color: #1e1e2f;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.4);
            color: #fff;
        }

        h2 {
            color: #00d4ff;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            display: flex;
            flex-direction: column;
            font-weight: 600;
            font-size: 14px;
            color: #ccc;
        }

        input, select, textarea {
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #444;
            background-color: #2b2b3f;
            color: #fff;
            font-size: 14px;
            margin-top: 5px;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #00d4ff;
            box-shadow: 0 0 8px rgba(0,212,255,0.4);
            outline: none;
        }

        button {
            padding: 12px;
            margin-top: 10px;
            background-color: #00d4ff;
            color: #1e1e2f;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #00bcd4;
            transform: translateY(-2px);
        }

        a {
            text-align: center;
            display: block;
            margin-top: 15px;
            color: #00d4ff;
            text-decoration: none;
        }

        a:hover { color: #00bcd4; }

        .message { text-align: center; font-weight: 600; }
        .error { color: #ff4c4c; }
        .success { color: #4cff99; }

        .role-specific { display: none; }
    </style>
</head>
<body>
<header class="futuristic-header">
    <div class="container">
        <h1>Secure Health Care Online</h1>
    </div>
</header>

<main class="container">
    <h2>Register</h2>

    <div id="errorMessage" class="message error" style="display:none;"></div>
    <div id="successMessage" class="message success" style="display:none;"></div>

    <form id="registerForm" method="post" action="/register">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <label>Username:<input type="text" name="username" required></label>
        <label>Password:<input type="password" name="password" required></label>
        <label>Email:<input type="email" name="email" required></label>
        <label>First Name:<input type="text" name="firstName" required></label>
        <label>Last Name:<input type="text" name="lastName" required></label>
        <label>Date of Birth:<input type="date" name="dateOfBirth" required></label>

        <label>Role:
            <select name="role" id="roleSelect" required>
                <option value="" disabled selected>Select your role</option>
                <option value="PATIENT">Patient</option>
                <option value="DOCTOR">Doctor</option>
                <option value="ADMIN">Admin</option>
            </select>
        </label>

        <div id="patientFields" class="role-specific">
            <label>Medical History:<textarea name="medicalHistory"></textarea></label>
            <label>Insurance Provider:<input type="text" name="insuranceProvider"></label>
        </div>

        <div id="doctorFields" class="role-specific">
            <label>License Number:<input type="text" name="licenseNumber"></label>
            <label>Specialty:<input type="text" name="specialty"></label>
        </div>

        <button type="submit">Register</button>
    </form>

    <a href="/login">Login</a>
</main>

<script>
    const roleSelect = document.getElementById('roleSelect');
    const patientFields = document.getElementById('patientFields');
    const doctorFields = document.getElementById('doctorFields');

    roleSelect.addEventListener('change', e => {
        patientFields.style.display = e.target.value === 'PATIENT' ? 'block' : 'none';
        doctorFields.style.display = e.target.value === 'DOCTOR' ? 'block' : 'none';
    });

    document.getElementById('registerForm').addEventListener('submit', async e => {
        e.preventDefault();
        const formData = new FormData(e.target);
        try {
            const res = await fetch('/register', {method:'POST', body:formData});
            const result = await res.json();
            if(result.status==='success'){
                document.getElementById('successMessage').textContent=result.message;
                document.getElementById('successMessage').style.display='block';
                setTimeout(()=>window.location.href='/login',1000);
            } else {
                document.getElementById('errorMessage').textContent=result.message;
                document.getElementById('errorMessage').style.display='block';
            }
        } catch(err){
            document.getElementById('errorMessage').textContent=err.message;
            document.getElementById('errorMessage').style.display='block';
        }
    });
</script>
</body>
</html>
