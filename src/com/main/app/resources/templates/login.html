<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="/css/style.css">

    <style>
        html, body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: auto; /* Ensure body can expand */
            min-height: 100vh; /* Ensure body takes at least full viewport height */
            background: linear-gradient(135deg, #0d1b2a 0%, #7209b7 50%, #f72585 100%); /* Futuristic gradient */
        }
  /* Header styling */
        header.futuristic-header {
            background-color: #1e1e2f;
            padding: 15px 0;
            color: #fff;
        }

        header .header-inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 0 40px;
            box-sizing: border-box;
        }

        header h1 {
            color: #00d4ff;
            margin: 0;
            flex-grow: 1;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .header-right nav ul {
            display: flex;
            list-style: none;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .header-right nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .header-right nav ul li a:hover {
            color: #00d4ff;
        }

        .profile-icon img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
        }
        main {
            margin: 40px auto 60px; /* Added bottom margin to prevent cutoff */
            max-width: 500px;
            background: #1e1e2f; /* Match register page form background */
            border-radius: 8px;
            padding: 25px 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.4); /* Slightly stronger shadow */
            color: #fff; /* Match text color */
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #00d4ff; /* Match register page */
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: bold;
            margin-top: 12px;
            margin-bottom: 5px;
            color: #ccc; /* Match register page */
        }
        input[type="text"], input[type="password"] {
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #444; /* Match register page */
            background-color: #2b2b3f; /* Match register page */
            color: #fff; /* Match register page */
            font-size: 14px;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #00d4ff; /* Match register page */
            box-shadow: 0 0 8px rgba(0,212,255,0.4); /* Match register page */
            outline: none;
        }
        button {
            margin-top: 20px;
            padding: 12px;
            background-color: #00d4ff; /* Match register page */
            border: none;
            border-radius: 6px;
            color: #1e1e2f; /* Match register page */
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s; /* Match register page */
        }
        button:hover {
            background-color: #00bcd4; /* Match register page */
            transform: translateY(-2px); /* Match register page */
        }
        a {
            text-align: center;
            margin-top: 15px;
            display: block;
            color: #00d4ff; /* Match register page */
            text-decoration: none;
        }
        a:hover {
            color: #00bcd4; /* Match register page */
            text-decoration: underline;
        }
        .error {
            color: #ff4c4c; /* Match register page */
            text-align: center;
            margin-bottom: 15px;
        }
        .success {
            color: #4cff99; /* Match register page */
            text-align: center;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<header class="futuristic-header">
    <div class="container">
        <h1>Secure Health Care Online</h1>
    </div>
</header>

<main>
    <h2>Login</h2>
    <div th:if="${param.error}" class="error">Invalid username or password.</div>
    <div th:if="${param.logout}" class="success">You have been logged out.</div>
    <div th:if="${success}" class="success" th:text="${success}"></div>

    <form method="post" action="/doLogin">

        <label for="username">Username</label>
        <input id="username" type="text" name="username" placeholder="Enter your username" required />

        <label for="password">Password</label>
        <input id="password" type="password" name="password" placeholder="Enter your password" required />

        <button type="submit">Login</button>
    </form>

    <a href="/register">Register</a>
</main>
</body>
</html>
