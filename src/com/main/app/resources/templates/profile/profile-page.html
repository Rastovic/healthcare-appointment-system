<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header class="futuristic-header">
    <div class="container">
        <h1>Healthcare</h1>
        <nav>
            <ul>
                <li><a th:href="@{/doctor/panel}">Dashboard</a></li>
                <li><a th:href="@{/doctor/appointments}">Appointments</a></li>
                <li><a th:href="@{/logout}">Logout</a></li>
            </ul>
        </nav>
        <!-- Profile icon -->
        <div class="profile-icon">
            <a th:href="@{/profile/{id}(id=${person.id})}">
                <img th:src="@{/images/profile-icon.png}" alt="Profile" />
            </a>
        </div>
    </div>
</header>

<main class="container futuristic-container">
    <h2>Profile</h2>
    <div class="details-container">
        <table>
            <tbody>
            <tr>
                <th>Username</th>
                <td th:text="${person.userName} ?: ''">Username</td>
            </tr>
            <tr>
                <th>First Name</th>
                <td th:text="${person.firstName} ?: ''">First Name</td>
            </tr>
            <tr>
                <th>Last Name</th>
                <td th:text="${person.lastName} ?: ''">Last Name</td>
            </tr>
            <tr>
                <th>Email</th>
                <td th:text="${person.email} ?: ''">Email</td>
            </tr>
            <tr>
                <th>Phone</th>
                <td th:text="${person.phone} ?: ''">Phone</td>
            </tr>
            <tr>
                <th>Birth Date</th>
                <td th:text="${person.birthDate != null} ? ${#temporals.format(person.birthDate, 'yyyy-MM-dd')} : ''">Birth Date</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="back-button">
        <a th:href="@{/doctor/panel}">‚Üê Back to Dashboard</a>
    </div>
</main>

<footer class="futuristic-footer">
    <div class="container">
        <p>luf</p>
    </div>
</footer>
</body>
</html>
