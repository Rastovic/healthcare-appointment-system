<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Details</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        html, body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #2f2f79 0%, #80deea 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        body { -ms-overflow-style: none; scrollbar-width: none; }
        body::-webkit-scrollbar { display: none; }

        header.futuristic-header { background-color: #1e1e2f; padding: 15px 0; color: #fff; }
        header .header-inner { display: flex; justify-content: space-between; align-items: center; width: 100%; padding: 0 40px; box-sizing: border-box; }
        header h1 { color: #00d4ff; margin: 0; flex-grow: 1; }
        .header-right { display: flex; align-items: center; gap: 20px; }
        .header-right nav ul { display: flex; list-style: none; gap: 20px; margin: 0; padding: 0; }
        .header-right nav ul li a { color: #fff; text-decoration: none; font-weight: 600; transition: color 0.3s; }
        .header-right nav ul li a:hover { color: #00d4ff; }
        .profile-icon img { width: 40px; height: 40px; border-radius: 50%; cursor: pointer; }

        main.container { margin: 40px auto; flex: 1; color: #fff; max-width: 900px; }
        h2 { color: #00d4ff; text-align: center; margin-bottom: 20px; }

        .details-container table { width: 100%; border-collapse: collapse; }
        .details-container th, .details-container td { padding: 10px; text-align: left; border-bottom: 1px solid #444; }
        .details-container th { color: #00d4ff; font-weight: 600; }
        .details-container td { color: #ccc; }

        .back-button {
            display: inline-block;
            padding: 10px 15px;
            background-color: #00d4ff;
            color: #1e1e2f;
            border-radius: 6px;
            font-weight: 600;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.2s;
            text-align: center;
        }
        .back-button:hover { background-color: #00bcd4; transform: translateY(-2px); }
        .back-container { text-align: center; margin-top: 20px; }

        footer.futuristic-footer { background-color: #1e1e2f; padding: 15px 0; color: #fff; text-align: center; }
        footer .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }

        @media (max-width: 600px) {
            .details-container { padding: 15px; }
            .details-container th, .details-container td { font-size: 14px; }
            .header-inner { padding: 0 20px; }
            .header-right { gap: 10px; }
        }
    </style>
</head>
<body>
<div id="header-placeholder"></div>

<main class="container futuristic-container">
    <h2>Appointment Details</h2>
    <div class="details-container">
        <table>
            <tbody>
            <tr><th>Title</th><td id="title"></td></tr>
            <tr><th>Description</th><td id="description"></td></tr>
            <tr><th>Date</th><td id="date"></td></tr>
            <tr><th>Time</th><td id="time"></td></tr>
            <tr><th>Status</th><td id="status"></td></tr>
            <tr><th>Location</th><td id="location"></td></tr>
            <tr><th>Person ID</th><td id="personId"></td></tr>
            <tr><th>Doctor ID</th><td id="doctorId"></td></tr>
            <tr><th>Test Results</th><td id="testResults"></td></tr>
            <tr><th>Doctor Notes</th><td id="doctorNotes"></td></tr>
            <tr><th>Prescription</th><td id="prescription"></td></tr>
            </tbody>
        </table>
    </div>
    <div class="back-container">
        <div class="back-container">
            <a href="/appointment/previous-appointments.html" class="back-button">← View Previous Appointments</a>
            <a href="/appointment/upcoming-appointments.html" class="back-button">View Upcoming Appointments →</a>
            <a id="updateAppointmentBtn" href="#" class="back-button" style="display:none;">✎ Update Appointment</a>
        </div>

    </div>

</main>

<div id="footer-placeholder"></div>

<script>


    async function loadHTML(id, url) {
        const res = await fetch(url);
        const html = await res.text();
        document.getElementById(id).innerHTML = html;
    }

    document.addEventListener('DOMContentLoaded', () => {
        const params = new URLSearchParams(window.location.search);
        const appointmentId = params.get('id');

        if (!appointmentId) {
            alert('No appointment ID provided');
            return;
        }

        fetch(`/api/appointments/${appointmentId}`)
            .then(res => {
                if (!res.ok) throw new Error('Failed to fetch appointment');
                return res.json();
            })
            .then(appointment => {
                document.getElementById('title').textContent = appointment.title || '';
                document.getElementById('description').textContent = appointment.description || '';
                if(appointment.startTime){
                    const start = new Date(appointment.startTime);
                    document.getElementById('date').textContent = start.toLocaleDateString();
                    document.getElementById('time').textContent = start.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                }
                document.getElementById('status').textContent = appointment.status || '';
                document.getElementById('location').textContent = appointment.location || '';
                document.getElementById('personId').textContent = appointment.personId || '';
                document.getElementById('doctorId').textContent = appointment.doctorId || '';
                document.getElementById('testResults').textContent = appointment.testResults || '';
                document.getElementById('doctorNotes').textContent = appointment.doctorNotes || '';
                document.getElementById('prescription').textContent = appointment.prescription || '';
            })
            .catch(error => {
                console.error('Error fetching appointment:', error);
                alert('Unable to load appointment details.');
            });
    });
    async function loadCurrentUser() {
  try {
    const res = await fetch("/api/auth/me");
    if (!res.ok) throw new Error("Not authenticated");
    const data = await res.json();

    const userRole = data.roleName; // "ADMIN", "DOCTOR", "PATIENT"
    console.log("User:", data.id, userRole);

    // Update dashboard link
    const dashboardLink = document.querySelector('#header-placeholder a#dashboardLink');
    if (dashboardLink) {
      if (userRole === "ADMIN") dashboardLink.href = "/admin/dashboard.html";
      else if (userRole === "DOCTOR") dashboardLink.href = "/doctor/dashboard.html";
      else if (userRole === "PATIENT") dashboardLink.href = "/patient/dashboard.html";
      else dashboardLink.href = "/";
    }

    // ✅ Show update button if doctor
    if (userRole === "DOCTOR") {
      const params = new URLSearchParams(window.location.search);
      const appointmentId = params.get("id");
      const updateBtn = document.getElementById("updateAppointmentBtn");
      if (updateBtn && appointmentId) {
        updateBtn.style.display = "inline-block";
        updateBtn.href = `/appointment/update-appointment.html?id=${appointmentId}`;
      }
    }

  } catch (err) {
    console.error("Error fetching current user:", err);
    window.location.href = "/login";
  }
}


    async function loadHTML(id, url) {
      try {
        const res = await fetch(url);
        const html = await res.text();
        document.getElementById(id).innerHTML = html;
      } catch (err) {
        console.error(`Failed to load ${url}`, err);
      }
    }

    // Load header first, then update role links
    loadHTML('header-placeholder', '/components/header.html').then(() => {
      loadCurrentUser();
    });

    // Load header/footer first, then user data
    loadHTML('header-placeholder', '/components/header.html');
    loadHTML('footer-placeholder', '/components/footer.html');
</script>
</body>
</html>
