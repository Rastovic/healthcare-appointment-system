<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor's Appointments</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        /* Base layout */
        html, body {
          font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
          background: linear-gradient(135deg, #2f2f79 0%, #80deea 100%);
          margin: 0;
          padding: 0;
          min-height: 100vh;
          display: flex;
          flex-direction: column;
        }
        body { -ms-overflow-style: none; scrollbar-width: none; }
        body::-webkit-scrollbar { display: none; }

        /* Header */
        header.futuristic-header {
          background-color: #1e1e2f;
          padding: 15px 0;
          color: #fff;
        }
        header .header-inner {
          display: flex;
          justify-content: space-between;
          align-items: center;
          width: 100%;
          padding: 0 40px;
          box-sizing: border-box;
        }
        header h1 { color: #00d4ff; margin: 0; flex-grow: 1; }
        .header-right { display: flex; align-items: center; gap: 20px; }
        .header-right nav ul { display: flex; list-style: none; gap: 20px; margin: 0; padding: 0; }
        .header-right nav ul li a { color: #fff; text-decoration: none; font-weight: 600; }
        .header-right nav ul li a:hover { color: #00d4ff; }
        .profile-icon img { width: 40px; height: 40px; border-radius: 50%; cursor: pointer; }

        /* Main */
        main.container { margin: 40px auto; flex: 1; color: #fff; }
        h2 { color: #00d4ff; text-align: center; margin-bottom: 20px; }

        /* Table */
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { border-bottom: 1px solid #444; padding: 10px; text-align: left; }
        th { color: #00d4ff; font-weight: 600; }

        /* Footer */
        footer.futuristic-footer {
          background-color: #1e1e2f;
          padding: 15px 0;
          color: #fff;
          text-align: center;
        }
        footer .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }

        /* Modal */
        .modal {
          display: none;
          position: fixed;
          z-index: 1000;
          left: 0; top: 0;
          width: 100%; height: 100%;
          background: rgba(0,0,0,0.7);
          justify-content: center;
          align-items: center;
        }
        .modal-content {
          background: #1e1e2f;
          padding: 25px;
          border-radius: 14px;
          max-width: 750px;
          width: 95%;
          color: #fff;
          box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        .close-btn { float: right; font-size: 22px; cursor: pointer; color: #00d4ff; }
        .close-btn:hover { color: #00bcd4; }
        .modal-footer { text-align: right; margin-top: 20px; }
        .btn {
          padding: 6px 12px;
          background: #00d4ff;
          color: #1e1e2f;
          border: none;
          border-radius: 6px;
          font-weight: 600;
          cursor: pointer;
          font-size: 0.9rem;
        }
        .btn:hover { background: #00bcd4; }

        .prescription-items { margin-top: 15px; }
        .prescription-items table { width: 100%; border-collapse: collapse; }
        .prescription-items th, .prescription-items td { border: 1px solid #444; padding: 8px; text-align: left; }
        .prescription-items th { background: rgba(0,212,255,0.2); color: #00d4ff; }
    </style>
</head>
<body>
<div id="header-placeholder"></div>

<main class="container futuristic-container">
    <h2>Your Appointments</h2>
    <div class="table-container">
        <table id="appointments-table">
            <thead>
            <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Status</th>
                <th>Title</th>
                <th>Description</th>
                <th>Location</th>
                <th>Test Results</th>
                <th>Doctor Notes</th>
                <th>Prescription</th>
                <th>Person ID</th>
                <th>Doctor ID</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody id="appointments-body">
            <!-- rows will be injected here -->
            </tbody>
        </table>
    </div>
</main>

<div id="footer-placeholder"></div>

<!-- Prescription Modal -->
<div id="prescriptionModal" class="modal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <h3>Prescription Details</h3>
        <div id="prescriptionContent">Loading...</div>
        <div class="modal-footer">
            <button class="btn" onclick="printPrescription()">Print</button>
        </div>
    </div>
</div>

<script>
    async function loadAppointments() {
      try {
        const response = await fetch("/api/doctor/appointments");
        if (!response.ok) throw new Error("Failed to fetch appointments");

        const appointments = await response.json();
        const tbody = document.getElementById("appointments-body");
        tbody.innerHTML = "";

        appointments.forEach(app => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${app.startTime ? new Date(app.startTime).toLocaleDateString() : ""}</td>
            <td>${app.startTime ? new Date(app.startTime).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : ""}</td>
            <td>${app.status || ""}</td>
            <td>${app.title || ""}</td>
            <td>${app.description || ""}</td>
            <td>${app.location || ""}</td>
            <td>${app.testResults || ""}</td>
            <td>${app.doctorNotes || ""}</td>
            <td>
              ${app.prescriptionId
                ? `<button class="btn" onclick="viewPrescription(${app.prescriptionId})">View Prescription</button>`
                : "—"}
            </td>
            <td>${app.personId || ""}</td>
            <td>${app.doctorId || ""}</td>
            <td><a href="/appointment/appointment-detail.html?id=${app.id}">View</a></td>
          `;
          tbody.appendChild(row);
        });

      } catch (err) {
        console.error(err);
        alert("Could not load appointments.");
      }
    }

    async function viewPrescription(id) {
      const modal = document.getElementById("prescriptionModal");
      const content = document.getElementById("prescriptionContent");
      content.innerHTML = "Loading...";

      try {
        const res = await fetch(`/api/prescriptions/${id}`);
        if (!res.ok) throw new Error("Failed to load prescription");
        const prescription = await res.json();

        content.innerHTML = `
          <p><strong>Status:</strong> ${prescription.status || ""}</p>
          <p><strong>Issued At:</strong> ${prescription.issuedAt ? new Date(prescription.issuedAt).toLocaleString() : "—"}</p>
          <p><strong>Signed By:</strong> ${prescription.signedBy || "—"}</p>
          <h4>Items</h4>
          <div class="prescription-items">
            <table>
              <thead>
                <tr>
                  <th>Medicine</th>
                  <th>Dose</th>
                  <th>Frequency</th>
                  <th>Duration</th>
                  <th>Notes</th>
                </tr>
              </thead>
              <tbody>
                ${prescription.items && prescription.items.length > 0
                  ? prescription.items.map(item => `
                      <tr>
                        <td>${item.medicineName || ""}</td>
                        <td>${item.dose || ""}</td>
                        <td>${item.frequency || ""}</td>
                        <td>${item.duration || ""}</td>
                        <td>${item.notes || ""}</td>
                      </tr>`).join("")
                  : "<tr><td colspan='5'>No items</td></tr>"}
              </tbody>
            </table>
          </div>
        `;

        modal.style.display = "flex";
      } catch (err) {
        console.error(err);
        content.innerHTML = "Error loading prescription.";
      }
    }

    function closeModal() {
      document.getElementById("prescriptionModal").style.display = "none";
    }

    function printPrescription() {
      const printContents = document.getElementById("prescriptionContent").innerHTML;
      const win = window.open("", "", "height=600,width=800");
      win.document.write("<html><head><title>Prescription</title></head><body>");
      win.document.write(printContents);
      win.document.write("</body></html>");
      win.document.close();
      win.print();
    }

    async function loadCurrentUser() {
      try {
        const res = await fetch("/api/auth/me");
        if (!res.ok) throw new Error("Not authenticated");
        const data = await res.json();
        const userRole = data.roleName;
        const dashboardLink = document.querySelector('#header-placeholder a#dashboardLink');
        if (dashboardLink) {
          if (userRole === "ADMIN") dashboardLink.href = "/admin/dashboard.html";
          else if (userRole === "DOCTOR") dashboardLink.href = "/doctor/dashboard.html";
          else if (userRole === "PATIENT") dashboardLink.href = "/patient/dashboard.html";
          else dashboardLink.href = "/";
        }
      } catch (err) {
        console.error("Error fetching current user:", err);
        window.location.href = "/login";
      }
    }

    async function loadHTML(id, url) {
      try {
        const res = await fetch(url);
        const html = await res.text();
        document.getElementById(id).innerHTML = html;
      } catch (err) {
        console.error(`Failed to load ${url}`, err);
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      loadAppointments();
      loadHTML('header-placeholder', '/components/header.html').then(() => loadCurrentUser());
      loadHTML('footer-placeholder', '/components/footer.html');
    });
</script>
</body>
</html>
