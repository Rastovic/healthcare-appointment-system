<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor's Appointments</title>
    <link rel="stylesheet" href="/css/style.css">
    <!-- keep your styles here -->
    <style>
        /* Base layout */
        html, body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #0d1b2a 0%, #1e3a8a 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
 body {
            -ms-overflow-style: none; /* IE and Edge */
            scrollbar-width: none; /* Firefox */
        }

        body::-webkit-scrollbar {
            display: none; /* Chrome, Safari */
        }

        /* Header styling */
        header.futuristic-header {
            background-color: #1e1e2f;
            padding: 15px 0;
            color: #fff;
        }

        header .header-inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 0 40px;
            box-sizing: border-box;
        }

        header h1 {
            color: #00d4ff;
            margin: 0;
            flex-grow: 1;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .header-right nav ul {
            display: flex;
            list-style: none;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .header-right nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .header-right nav ul li a:hover {
            color: #00d4ff;
        }

        .profile-icon img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
        }

        /* Main container */
        main.container {
            margin: 40px auto;
            flex: 1;
            color: #fff;
        }

        h2 {
            color: #00d4ff;
            text-align: center;
            margin-bottom: 20px;
        }

       /* Table styling */
        .details-container table {
            width: 100%;
            border-collapse: collapse;
        }

        .details-container th, .details-container td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #444;
        }

        .details-container th {
            color: #00d4ff;
            font-weight: 600;
        }

        .details-container td {
            color: #ccc;
        }


        /* Back button */
        .back-button {
            display: inline-block;
            padding: 10px 15px;
            background-color: #00d4ff;
            color: #1e1e2f;
            border-radius: 6px;
            font-weight: 600;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.2s;
            text-align: center;
        }

        .back-button:hover {
            background-color: #00bcd4;
            transform: translateY(-2px);
        }

        .back-container {
            text-align: center;
            margin-top: 20px;
        }

        /* Footer */
        footer.futuristic-footer {
            background-color: #1e1e2f;
            padding: 15px 0;
            color: #fff;
            text-align: center;
        }

        footer .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .details-container {
                max-width: 100%;
                padding: 15px;
            }
            .details-container th, .details-container td {
                font-size: 14px;
            }
            .header-inner {
                padding: 0 20px;
            }
            .header-right {
                gap: 10px;
            }
        }
    </style>
</head>
<body>
<header class="futuristic-header">
    <div class="header-inner">
        <h1>Secure Health Care Online</h1>
        <div class="header-right">
            <nav>
                <ul>
                    <li><a href="/doctor/dashboard.html">Appointments</a></li>
                    <li><a href="/appointment/create.html">Create Appointment</a></li>
                    <li><a href="/logout">Logout</a></li>
                </ul>
            </nav>
            <div class="profile-icon">
                <a href="/user/profile.html">
                    <img src="/images/profile-icon.png" alt="Profile">
                </a>
            </div>
        </div>
    </div>
</header>

<main class="container futuristic-container">
    <h2>Your Appointments</h2>
    <div class="table-container">
        <table id="appointments-table">
            <thead>
            <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Status</th>
                <th>Title</th>
                <th>Description</th>
                <th>Location</th>
                <th>Test Results</th>
                <th>Doctor Notes</th>
                <th>Prescription</th>
                <th>Person ID</th>
                <th>Doctor ID</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody id="appointments-body">
            <!-- rows will be injected here -->
            </tbody>
        </table>
    </div>
</main>

<footer class="futuristic-footer">
    <div class="container">
        <p>&copy; 2025 Health Care System</p>
    </div>
</footer>

<script>
    async function loadAppointments() {
      try {
        const response = await fetch("/api/doctor/appointments");
        if (!response.ok) throw new Error("Failed to fetch appointments");

        const appointments = await response.json();
        const tbody = document.getElementById("appointments-body");
        tbody.innerHTML = "";

        appointments.forEach(app => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${app.startTime ? new Date(app.startTime).toLocaleDateString() : ""}</td>
            <td>${app.startTime ? new Date(app.startTime).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : ""}</td>
            <td>${app.status || ""}</td>
            <td>${app.title || ""}</td>
            <td>${app.description || ""}</td>
            <td>${app.location || ""}</td>
            <td>${app.testResults || ""}</td>
            <td>${app.doctorNotes || ""}</td>
            <td>${app.prescription || ""}</td>
            <td>${app.personId || ""}</td>
            <td>${app.doctorId || ""}</td>
            <td><a href="/appointment/appointment-detail.html?id=${app.id}">View</a>
</td>
          `;
          tbody.appendChild(row);
        });

      } catch (err) {
        console.error(err);
        alert("Could not load appointments.");
      }
    }

    document.addEventListener("DOMContentLoaded", loadAppointments);
</script>
</body>
</html>
