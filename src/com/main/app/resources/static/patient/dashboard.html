<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<!-- Header Component -->
<div id="header-placeholder"></div>

<main class="container">
    <!-- Welcome -->
    <div class="card">
        <h2>Welcome, <span id="patientName">Patient</span></h2>
        <p>Hereâ€™s your health overview.</p>
    </div>

    <!-- Stats -->
    <div class="card-grid two-col">
        <div class="card stat-card">
            <h3>Upcoming Appointments</h3>
            <p id="appointmentCount">0</p>
        </div>
        <div class="card stat-card">
            <h3>Available Doctors</h3>
            <p id="doctorCount">0</p>
        </div>
    </div>

    <!-- Upcoming Appointments -->
    <div class="card">
        <h3>Upcoming Appointments</h3>
        <table id="appointmentsTable">
            <thead>
            <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Doctor</th>
                <th>Status</th>
                <th>Action</th> <!-- Added Action column -->
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Doctors & Prescriptions side by side -->
    <div class="card-grid two-col">
        <div class="card">
            <h3>Available Doctors</h3>
            <table id="doctorsTable">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Specialty</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="card">
            <h3>Prescriptions & Test Results</h3>
            <table id="prescriptionsTable">
                <thead>
                <tr>
                    <th>Date</th>
                    <th>Doctor</th>
                    <th>Prescription</th>
                    <th>Test Results</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <!-- Book Appointment -->
    <div class="card">
        <h3>Book Appointment</h3>
        <form id="appointmentForm">
            <div class="form-group">
                <label for="doctor">Doctor</label>
                <select id="doctor" name="doctorId"></select>
            </div>
            <div class="form-group">
                <label for="title">Reason / Title</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description"></textarea>
            </div>
            <div class="form-group">
                <label for="start">Start Time</label>
                <input type="datetime-local" id="start" name="startTime" required>
            </div>
            <div class="form-group">
                <label for="end">End Time</label>
                <input type="datetime-local" id="end" name="endTime" required>
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" name="location">
            </div>
            <button type="submit">Book Appointment</button>
        </form>
    </div>
</main>

<!-- Footer Component -->
<div id="footer-placeholder"></div>

<script>
    let patientId = null;
    axios.defaults.withCredentials = true;

    async function loadHTML(id, url) {
        const res = await fetch(url);
        const html = await res.text();
        document.getElementById(id).innerHTML = html;
    }

    async function getPersonName(personId) {
        try {
            const res = await axios.get(`/api/persons/${personId}`);
            return res.data.firstName + " " + res.data.lastName;
        } catch {
            return "Unknown";
        }
    }

    async function loadAppointments() {
        const res = await axios.get(`/api/appointments/patient/${patientId}`);
        const tbody = document.querySelector("#appointmentsTable tbody");
        const presTable = document.querySelector("#prescriptionsTable tbody");
        tbody.innerHTML = "";
        presTable.innerHTML = "";

        document.getElementById("appointmentCount").innerText = res.data.length;

        for (const a of res.data) {
            const doctorName = await getPersonName(a.doctorId);

            tbody.innerHTML += `
                <tr>
                    <td>${a.startTime.substring(0,10)}</td>
                    <td>${a.startTime.substring(11,16)} - ${a.endTime.substring(11,16)}</td>
                    <td>${doctorName}</td>
                    <td>${a.status}</td>
                </tr>`;

            if (a.prescription || a.testResults) {
                presTable.innerHTML += `
                <tr>
                    <td>${a.startTime.substring(0,10)}</td>
                    <td>${doctorName}</td>
                    <td>${a.prescription || '-'}</td>
                    <td>${a.testResults || '-'}</td>
                </tr>`;
            }
        }
    }

    async function loadDoctors() {
        const res = await axios.get("/api/persons/doctors");
        const tbody = document.querySelector("#doctorsTable tbody");
        const select = document.querySelector("#doctor");
        tbody.innerHTML = "";
        select.innerHTML = "";

        document.getElementById("doctorCount").innerText = res.data.length;

        res.data.forEach(d => {
            tbody.innerHTML += `<tr><td>${d.firstName} ${d.lastName}</td><td>${d.specialty}</td></tr>`;
            select.innerHTML += `<option value="${d.id}">${d.firstName} ${d.lastName} - ${d.specialty}</option>`;
        });
    }

    document.getElementById("appointmentForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const form = e.target;
        const data = {
            personId: patientId,
            doctorId: form.doctor.value,
            title: form.title.value,
            description: form.description.value,
            startTime: form.start.value,
            endTime: form.end.value,
            location: form.location.value,
        };
        await axios.post("/api/appointments", data);
        form.reset();
        loadAppointments();
        alert("Appointment booked!");
    });

    async function loadCurrentUser() {
        const res = await axios.get("/api/auth/me");
        patientId = res.data.id;
        document.getElementById("patientName").innerText =
            res.data.firstName + " " + res.data.lastName;

        const welcomeTitle = document.getElementById("welcomeTitle");
        if (welcomeTitle) welcomeTitle.innerText = `Welcome, ${res.data.firstName} ${res.data.lastName}`;

        await loadAppointments();
        await loadDoctors();
    }
    async function loadAppointments() {
    const res = await axios.get(`/api/appointments/patient/${patientId}`);
    const tbody = document.querySelector("#appointmentsTable tbody");
    const presTable = document.querySelector("#prescriptionsTable tbody");
    tbody.innerHTML = "";
    presTable.innerHTML = "";

    document.getElementById("appointmentCount").innerText = res.data.length;

    for (const a of res.data) {
        const doctorName = await getPersonName(a.doctorId);

        tbody.innerHTML += `
            <tr>
                <td>${a.startTime.substring(0,10)}</td>
                <td>${a.startTime.substring(11,16)} - ${a.endTime.substring(11,16)}</td>
                <td>${doctorName}</td>
                <td>${a.status}</td>
                <td><a href="/appointment/appointment-detail.html?id=${a.id}">View</a></td>
            </tr>`;

        if (a.prescription || a.testResults) {
            presTable.innerHTML += `
            <tr>
                <td>${a.startTime.substring(0,10)}</td>
                <td>${doctorName}</td>
                <td>${a.prescription || '-'}</td>
                <td>${a.testResults || '-'}</td>
            </tr>`;
        }
    }
}

    // Load header/footer first, then user data
    loadHTML('header-placeholder', '/components/header.html').then(loadCurrentUser);
    loadHTML('footer-placeholder', '/components/footer.html');
</script>
</body>
</html>
