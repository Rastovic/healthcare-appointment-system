spring:
  datasource:
    url: jdbc:mysql://localhost:3306/healthcare?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&zeroDateTimeBehavior=CONVERT_TO_NULL
    username: healthcare_user
    password: admin
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update   # or "validate", "create", "create-drop" depending on your needs
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
logging:
  level:
    org.springframework.security: DEBUG
    com.main.app: DEBUG

  thymeleaf:
    cache: false

server:
  port: 8081
