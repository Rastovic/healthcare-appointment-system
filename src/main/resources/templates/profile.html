<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Patient Profile</title>
    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(145deg, #6dd5fa 0%, #2980b9 100%);
            min-height: 100vh;
            display: flex;
            align-items: stretch;
            justify-content: center;
            padding: 0;
        }
        .container {
            background: #ffffff;
            border-radius: 0;
            box-shadow: none;
            width: 100vw;
            height: 100vh;
            padding: 2.5rem;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2rem;
            position: relative;
        }
        h2 {
            font-size: 2rem;
            color: #2d3748;
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: 700;
        }
        .profile-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }
        .profile-picture {
            position: relative;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid #e2e8f0;
            background: #f7fafc;
        }
        .profile-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .upload-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
            cursor: pointer;
        }
        .profile-picture:hover .upload-overlay {
            opacity: 1;
        }
        .upload-overlay i {
            color: #fff;
            font-size: 1.5rem;
        }
        .profile-info {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding: 1.5rem;
            background: #f7fafc;
            border-radius: 0.75rem;
        }
        .profile-info div {
            font-size: 1rem;
            color: #4a5568;
            display: flex;
            justify-content: space-between;
        }
        .profile-info div span {
            font-weight: 600;
            color: #2d3748;
        }
        .upload-section {
            margin-top: 2rem;
            padding: 1.5rem;
            background: #f7fafc;
            border-radius: 0.75rem;
        }
        .upload-section h3 {
            font-size: 1.25rem;
            color: #2d3748;
            margin-bottom: 1rem;
        }
        .upload-section input[type="file"] {
            display: block;
            margin-bottom: 1rem;
            padding: 0.5rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            width: 100%;
        }
        button, a.button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: #3182ce;
            color: #fff;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        button:hover, a.button:hover {
            background: #2b6cb0;
            transform: translateY(-2px);
        }
        .logout-form {
            position: absolute;
            bottom: 2rem;
            right: 2rem;
        }
        .role-specific {
            margin-top: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                padding: 1.5rem;
            }
            .profile-picture {
                width: 120px;
                height: 120px;
            }
            .logout-form {
                bottom: 1rem;
                right: 1rem;
            }
        }
        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }
            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="profile-header">
        <h2>Patient Profile</h2>
        <div class="profile-picture">
            <img th:src="${user.profilePicture ?: '/images/default-profile.png'}" alt="Profile Picture"/>
            <div class="upload-overlay">
                <i class="fas fa-camera"></i>
            </div>
            <input type="file" id="profilePictureUpload" accept="image/*" style="display: none;"/>
        </div>
        <div class="upload-section">
            <h3>Upload Documents</h3>
            <form action="/upload/documents" method="post" enctype="multipart/form-data">
                <input type="file" name="documents" accept=".pdf,.doc,.docx" multiple/>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit">Upload Documents</button>
            </form>
        </div>
    </div>
    <div>
        <div class="profile-info">
            <div>Username: <span th:text="${user.username}"></span></div>
            <div>Full Name: <span th:text="${user.fullName}"></span></div>
            <div>Email: <span th:text="${user.email}"></span></div>
            <div>Date of Birth: <span th:text="${user.dateOfBirth}"></span></div>
            <div>Phone Number: <span th:text="${user.phoneNumber}"></span></div>
            <div>Medical History: <span th:text="${user.medicalHistory ?: 'None'}"></span></div>
            <div>Insurance Provider: <span th:text="${user.insuranceProvider ?: 'None'}"></span></div>
        </div>
        <div id="patientSection" class="role-specific">
            <a th:href="@{'/users/edit/' + ${user.id}}" class="button">Edit Profile</a>
            <a href="/appointments/request" class="button">Request Appointment</a>
        </div>
    </div>
    <form action="/logout" method="post" class="logout-form">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button type="submit">Logout</button>
    </form>
</div>
<script>
    document.querySelector('.profile-picture').addEventListener('click', () => {
        document.getElementById('profilePictureUpload').click();
    });
</script>
</body>
</html>
