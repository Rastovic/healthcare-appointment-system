<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Patient Profile</title>
    <link rel="stylesheet" href="/css/style.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <header>
            <h1>Complete Your Patient Profile</h1>
        </header>

        <main>
            <form id="patientProfileForm">
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                </div>

                <div class="form-group">
                    <label for="phoneNumber">Phone Number:</label>
                    <input type="text" id="phoneNumber" name="phoneNumber">
                </div>

                <div class="form-group">
                    <label for="emergencyContact">Emergency Contact:</label>
                    <input type="text" id="emergencyContact" name="emergencyContact">
                </div>

                <button type="submit" class="btn">Complete Profile</button>
            </form>
        </main>

        <footer>
            <p>&copy; 2023 Healthcare Appointment System</p>
        </footer>
    </div>

    <script src="/js/patientProfile.js"></script> <!-- Link to your JavaScript file for form handling -->
</body>
</html>
