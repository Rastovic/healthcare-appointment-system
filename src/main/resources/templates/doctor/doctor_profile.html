<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Profile</title>
    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body>
    <div class="container">
        <header class="futuristic-header">
            <h1>Doctor Profile</h1>
            <nav class="futuristic-nav">
                <ul>
                    <li><a href="/doctor/appointments">My Appointments</a></li>
                    <li><a href="#">Settings</a></li>
                    <li>
                        <form action="/logout" method="post" class="inline-form">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <button type="submit" class="nav-button">Logout</button>
                        </form>
                    </li>
                </ul>
            </nav>
        </header>

        <main class="profile-content">
            <div class="profile-info-card">
                <h2>Doctor Information</h2>
                <p><strong>Name:</strong> <span th:text="${doctor.name}">[Doctor Name Placeholder]</span></p>
                <p><strong>Specialty:</strong> <span th:text="${doctor.specialty}">[Specialty Placeholder]</span></p>
                <p><strong>License Number:</strong> <span th:text="${doctor.licenseNumber}">[License Number Placeholder]</span></p>
                <!-- Add other doctor-specific information here -->
            </div>

            <!-- Potentially add sections for upcoming appointments, patient notes access, etc. -->
            <!-- Example: -->
            <div class="section">
                <h3>Upcoming Appointments</h3>
                <!-- Table or list of upcoming appointments -->
                <p>Upcoming appointments list here...</p>
            </div>

        </main>

        <footer class="futuristic-footer">
            <p>&copy; 2023 Healthcare Appointment System</p>
        </footer>
    </div>
</body>
</html>
