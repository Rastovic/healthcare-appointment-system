<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Doctor Profile</title>
    <link rel="stylesheet" href="/css/style.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <header>
            <h1>Complete Your Doctor Profile</h1>
        </header>

        <main>
            <form id="doctorProfileForm">
                <div class="form-group">
                    <label for="specialty">Specialty:</label>
                    <input type="text" id="specialty" name="specialty" required>
                </div>

                <div class="form-group">
                    <label for="medicalLicense">Medical License Number:</label>
                    <input type="text" id="medicalLicense" name="medicalLicense" required>
                </div>

                <div class="form-group">
                    <label for="address">Clinic Address:</label>
                    <input type="text" id="address" name="address" required>
                </div>

                <div class="form-group">
                    <label for="phoneNumber">Phone Number:</label>
                    <input type="text" id="phoneNumber" name="phoneNumber">
                </div>

                <button type="submit" class="btn">Complete Profile</button>
            </form>
        </main>
    </div>
</body>
<script src="/js/doctorProfile.js">
</html>
